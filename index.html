<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
    <h1>Signup</h1>
    <p>it just takes 30 seconds</p>
    </header>
    <main class="signup-body">
        <form action="#">
     <p>
         <label for="Fullname">Full Name</label>
         <input type="text" id="FN" placeholder="Piyush Kumar" required>
     </p>

     <p>
          <label for="Email">Your Email </label>
         <input type="text" id="Mail" placeholder="piyush.kr18@gmail.com" required>
      </p>

      <p>
          <label for="Mobile No.">Mobile No.</label>
          <input type="number" id="Phone" placeholder="9123432347" required>
      </p>

        <p>
            <label for="Password">Your New Password</label>
            <input type="password" id="password" placeholder="Atleast 8 character" required>
         </p>

         <p>
            <input type="submit" id="submit" value="Create Account" >
                 </p>
        </form>
    </main>

    <footer class="signup-footer">
        <p>Already have an Account? <a target="_blank" href ="login.html">Login </a></p>

    </footer>
    </div>
  <div class="circle c1"></div>
  <div class="circle c2"></div>
    </div>
